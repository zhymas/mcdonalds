<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style>/* Reset default styles */
body, h1 {
  margin: 0;
  padding: 0;
}

/* Set background color to red (McDonald's primary color) */
body {
  background-color: #e60013;
}

/* Center the content vertically and horizontally */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* Apply McDonald's golden arches-style text */
h1 {
  font-size: 48px;
  color: #f6a800;
  text-transform: uppercase;
  text-align: center;
}

/* Add a white border to the text to make it more prominent */
h1 {
  border: 4px solid #fff;
  padding: 20px;
  border-radius: 10px;
}
h1 a{
    color: #f6a800;

}
</style>
</head>
<body>
    <h1>Number is {{order.order_number}}</h1>
    <h1><a href="{% url 'index' %}">Orders list</a></h1>
</body>
</html>
